<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Prank Ludo</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    body {
      background: radial-gradient(circle at top, #222 0, #000 55%);
      color: #f5f5f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      min-height: 100vh;
    }

    h1 {
      margin-bottom: 10px;
      letter-spacing: 2px;
      text-transform: uppercase;
    }

    .subtitle {
      margin-bottom: 20px;
      color: #ccc;
      font-size: 0.9rem;
    }

    .game-container {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
      align-items: flex-start;
      max-width: 1100px;
      width: 100%;
    }

    /* BOARD */

    .board-wrapper {
      background: #111;
      padding: 15px;
      border-radius: 16px;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.8);
    }

    .board {
      width: 520px;
      height: 520px;
      display: grid;
      grid-template-columns: repeat(15, 1fr);
      grid-template-rows: repeat(15, 1fr);
      border-radius: 12px;
      overflow: hidden;
      border: 4px solid #333;
      background: #111;
    }

    .cell {
      border: 1px solid #222;
      position: relative;
    }

    .home {
      background: #111;
    }

    .home.red {
      background: linear-gradient(135deg, #ff4b4b, #b30000);
    }

    .home.green {
      background: linear-gradient(135deg, #00c853, #006622);
    }

    .home.yellow {
      background: linear-gradient(135deg, #ffd600, #b38f00);
    }

    .home.blue {
      background: linear-gradient(135deg, #2979ff, #0039cb);
    }

    .home-inner {
      width: 70%;
      height: 70%;
      border-radius: 16px;
      border: 3px solid rgba(0, 0, 0, 0.3);
      margin: auto;
      margin-top: 15%;
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      grid-template-rows: repeat(2, 1fr);
      gap: 6px;
      padding: 6px;
      background: rgba(0, 0, 0, 0.15);
    }

    .token-slot {
      border-radius: 50%;
      background: rgba(0, 0, 0, 0.35);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .token {
      width: 70%;
      height: 70%;
      border-radius: 50%;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.7);
    }

    .token.red {
      background: #ffebee;
      border: 3px solid #b71c1c;
    }

    .token.green {
      background: #e8f5e9;
      border: 3px solid #1b5e20;
    }

    .token.yellow {
      background: #fffde7;
      border: 3px solid #f9a825;
    }

    .token.blue {
      background: #e3f2fd;
      border: 3px solid #0d47a1;
    }

    /* Center star */

    .center {
      background: #111;
      position: relative;
    }

    .center::before {
      content: "";
      position: absolute;
      inset: 10%;
      background:
        linear-gradient(45deg, #ff4b4b 0 25%, transparent 25% 50%, #2979ff 50% 75%, transparent 75% 100%),
        linear-gradient(-45deg, #00c853 0 25%, transparent 25% 50%, #ffd600 50% 75%, transparent 75% 100%);
      background-size: 100% 100%;
      clip-path: polygon(50% 0, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
      filter: drop-shadow(0 0 8px rgba(0, 0, 0, 0.8));
    }

    /* Paths */

    .path {
      background: #1b1b1b;
    }

    .path.safe {
      background: #333;
    }

    .path.red {
      background: #4a1515;
    }

    .path.green {
      background: #0f3b22;
    }

    .path.yellow {
      background: #4a3b0f;
    }

    .path.blue {
      background: #102b4a;
    }

    /* SIDEBAR */

    .sidebar {
      min-width: 260px;
      max-width: 320px;
      background: #111;
      border-radius: 16px;
      padding: 16px 18px 18px;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.8);
      display: flex;
      flex-direction: column;
      gap: 14px;
    }

    .section-title {
      font-size: 0.9rem;
      text-transform: uppercase;
      letter-spacing: 1px;
      color: #aaa;
      margin-bottom: 4px;
    }

    .players-config {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 8px;
      margin-bottom: 4px;
    }

    .player-input {
      background: #181818;
      border-radius: 10px;
      padding: 6px 8px;
      display: flex;
      flex-direction: column;
      gap: 4px;
      border: 1px solid #262626;
    }

    .player-label {
      font-size: 0.75rem;
      color: #bbb;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .color-dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
    }

    .color-dot.red { background: #ff4b4b; }
    .color-dot.green { background: #00c853; }
    .color-dot.yellow { background: #ffd600; }
    .color-dot.blue { background: #2979ff; }

    .player-input input {
      width: 100%;
      padding: 4px 6px;
      border-radius: 6px;
      border: 1px solid #333;
      background: #101010;
      color: #eee;
      font-size: 0.8rem;
    }

    .player-input input:focus {
      outline: none;
      border-color: #4caf50;
    }

    .controls {
      display: flex;
      flex-direction: column;
      gap: 8px;
      margin-top: 4px;
    }

    .btn {
      padding: 8px 10px;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      font-size: 0.9rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 1px;
      transition: transform 0.08s ease, box-shadow 0.08s ease, background 0.15s ease;
    }

    .btn-primary {
      background: linear-gradient(135deg, #ff6f00, #ff3d00);
      color: #fff;
      box-shadow: 0 0 12px rgba(255, 111, 0, 0.5);
    }

    .btn-primary:hover {
      transform: translateY(-1px);
      box-shadow: 0 0 16px rgba(255, 111, 0, 0.7);
    }

    .btn-secondary {
      background: #222;
      color: #ddd;
      border: 1px solid #333;
    }

    .btn-secondary:hover {
      background: #2b2b2b;
    }

    .status {
      background: #181818;
      border-radius: 12px;
      padding: 10px 10px 8px;
      border: 1px solid #262626;
      display: flex;
      flex-direction: column;
      gap: 4px;
      font-size: 0.85rem;
    }

    .status-line {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 8px;
    }

    .status-label {
      color: #aaa;
      font-size: 0.8rem;
    }

    .status-value {
      font-weight: 600;
    }

    .dice-display {
      font-size: 1.8rem;
      font-weight: 700;
      text-align: center;
      margin-top: 4px;
    }

    .log {
      margin-top: 4px;
      max-height: 140px;
      overflow-y: auto;
      font-size: 0.78rem;
      padding-right: 4px;
    }

    .log-entry {
      color: #ccc;
      margin-bottom: 2px;
    }

    .log-entry span {
      color: #ff9800;
    }

    .hint {
      font-size: 0.75rem;
      color: #888;
      margin-top: 2px;
    }

    @media (max-width: 900px) {
      .board {
        width: 360px;
        height: 360px;
      }
    }

    @media (max-width: 720px) {
      .game-container {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>
  <h1>Prank Ludo</h1>
  <div class="subtitle">Featuring a suspiciously lucky player called ‚ÄúCode Red‚Äù</div>

  <div class="game-container">
    <!-- BOARD -->
    <div class="board-wrapper">
      <div class="board" id="board">
        <!-- 15x15 grid -->
      </div>
    </div>

    <!-- SIDEBAR -->
    <div class="sidebar">
      <div>
        <div class="section-title">Players (1‚Äì4)</div>
        <div class="players-config">
          <div class="player-input">
            <div class="player-label">
              <span class="color-dot red"></span> Red
            </div>
            <input type="text" id="player-red" placeholder="Name (e.g. Code Red)" />
          </div>
          <div class="player-input">
            <div class="player-label">
              <span class="color-dot green"></span> Green
            </div>
            <input type="text" id="player-green" placeholder="Name" />
          </div>
          <div class="player-input">
            <div class="player-label">
              <span class="color-dot yellow"></span> Yellow
            </div>
            <input type="text" id="player-yellow" placeholder="Name" />
          </div>
          <div class="player-input">
            <div class="player-label">
              <span class="color-dot blue"></span> Blue
            </div>
            <input type="text" id="player-blue" placeholder="Name" />
          </div>
        </div>
        <div class="hint">Leave colors empty if not used. Turn order: Red ‚Üí Green ‚Üí Yellow ‚Üí Blue.</div>
      </div>

      <div class="controls">
        <button class="btn btn-primary" id="btn-start">Start Game</button>
        <button class="btn btn-secondary" id="btn-roll" disabled>Roll Dice</button>
      </div>

      <div class="status">
        <div class="status-line">
          <span class="status-label">Current player</span>
          <span class="status-value" id="current-player">‚Äî</span>
        </div>
        <div class="status-line">
          <span class="status-label">Last roll</span>
          <span class="status-value" id="last-roll">‚Äî</span>
        </div>
        <div class="dice-display" id="dice-display">üé≤</div>
        <div class="log" id="log"></div>
      </div>

      <div class="hint">
        Secret: any player named <strong>Code Red</strong> has ~50% extra chance to roll 5 or 6.
      </div>
    </div>
  </div>

  <script>
    // ---------- BOARD CREATION (visual only, no full movement logic) ----------

    const boardEl = document.getElementById("board");

    function createBoard() {
      // 15x15 grid
      for (let r = 0; r < 15; r++) {
        for (let c = 0; c < 15; c++) {
          const cell = document.createElement("div");
          cell.classList.add("cell");

          // Corners: homes
          const isTopLeft = r < 6 && c < 6;
          const isTopRight = r < 6 && c > 8;
          const isBottomLeft = r > 8 && c < 6;
          const isBottomRight = r > 8 && c > 8;
          const isCenter = r >= 6 && r <= 8 && c >= 6 && c <= 8;

          if (isTopLeft) {
            cell.classList.add("home", "red");
            if (r >= 1 && r <= 4 && c >= 1 && c <= 4) {
              const inner = ensureHomeInner("red");
              cell.appendChild(inner);
            }
          } else if (isTopRight) {
            cell.classList.add("home", "green");
            if (r >= 1 && r <= 4 && c >= 10 && c <= 13) {
              const inner = ensureHomeInner("green");
              cell.appendChild(inner);
            }
          } else if (isBottomLeft) {
            cell.classList.add("home", "yellow");
            if (r >= 10 && r <= 13 && c >= 1 && c <= 4) {
              const inner = ensureHomeInner("yellow");
              cell.appendChild(inner);
            }
          } else if (isBottomRight) {
            cell.classList.add("home", "blue");
            if (r >= 10 && r <= 13 && c >= 10 && c <= 13) {
              const inner = ensureHomeInner("blue");
              cell.appendChild(inner);
            }
          } else if (isCenter) {
            cell.classList.add("center");
          } else {
            // Paths (simplified, not exact Ludo King layout but close enough visually)
            if (
              (c === 7 && r < 6) || // vertical top
              (c === 7 && r > 8) || // vertical bottom
              (r === 7 && c < 6) || // horizontal left
              (r === 7 && c > 8)    // horizontal right
            ) {
              cell.classList.add("path");
            }

            // Color approach paths
            if (c === 7 && r > 0 && r < 6) cell.classList.add("red");
            if (c === 7 && r > 8 && r < 14) cell.classList.add("yellow");
            if (r === 7 && c > 0 && c < 6) cell.classList.add("blue");
            if (r === 7 && c > 8 && c < 14) cell.classList.add("green");

            // Safe cells (roughly)
            if (
              (r === 1 && c === 7) ||
              (r === 7 && c === 1) ||
              (r === 7 && c === 13) ||
              (r === 13 && c === 7)
            ) {
              cell.classList.add("safe");
            }
          }

          boardEl.appendChild(cell);
        }
      }
    }

    function ensureHomeInner(color) {
      const wrapper = document.createElement("div");
      wrapper.classList.add("home-inner");
      for (let i = 0; i < 4; i++) {
        const slot = document.createElement("div");
        slot.classList.add("token-slot");
        const token = document.createElement("div");
        token.classList.add("token", color);
        slot.appendChild(token);
        wrapper.appendChild(slot);
      }
      return wrapper;
    }

    createBoard();

    // ---------- GAME LOGIC (turns + prank dice) ----------

    const players = [];
    const colors = ["red", "green", "yellow", "blue"];
    const colorLabels = {
      red: "Red",
      green: "Green",
      yellow: "Yellow",
      blue: "Blue",
    };

    let currentIndex = 0;
    let gameStarted = false;

    const startBtn = document.getElementById("btn-start");
    const rollBtn = document.getElementById("btn-roll");
    const currentPlayerEl = document.getElementById("current-player");
    const lastRollEl = document.getElementById("last-roll");
    const diceDisplayEl = document.getElementById("dice-display");
    const logEl = document.getElementById("log");

    startBtn.addEventListener("click", () => {
      players.length = 0;
      colors.forEach((color) => {
        const input = document.getElementById(`player-${color}`);
        const name = input.value.trim();
        if (name) {
          players.push({ color, name });
        }
      });

      if (players.length === 0) {
        alert("Add at least one player.");
        return;
      }

      currentIndex = 0;
      gameStarted = true;
      rollBtn.disabled = false;
      updateCurrentPlayerUI();
      lastRollEl.textContent = "‚Äî";
      diceDisplayEl.textContent = "üé≤";
      logEl.innerHTML = "";
      addLog("Game started with " + players.length + " player(s).");
    });

    rollBtn.addEventListener("click", () => {
      if (!gameStarted || players.length === 0) return;

      const player = players[currentIndex];
      const roll = prankRoll(player.name);
      lastRollEl.textContent = roll;
      diceDisplayEl.textContent = rollEmoji(roll);
      addLog(`${colorLabels[player.color]} (${player.name}) rolled <span>${roll}</span>.`);

      // In a full game, you would now move a token based on `roll`.
      // For now, just rotate turns.
      nextPlayer();
    });

    function updateCurrentPlayerUI() {
      if (players.length === 0) {
        currentPlayerEl.textContent = "‚Äî";
        return;
      }
      const player = players[currentIndex];
      currentPlayerEl.textContent = `${colorLabels[player.color]} (${player.name})`;
    }

    function nextPlayer() {
      currentIndex = (currentIndex + 1) % players.length;
      updateCurrentPlayerUI();
    }

    // Prank dice: "Code Red" gets ~50% extra chance for 5 or 6
    function prankRoll(name) {
      const isCodeRed = name.trim().toLowerCase() === "code red";
      if (isCodeRed) {
        const specialChance = Math.random(); // 0‚Äì1
        if (specialChance < 0.5) {
          // Force 5 or 6
          return Math.random() < 0.5 ? 5 : 6;
        }
      }
      // Normal roll
      return Math.floor(Math.random() * 6) + 1;
    }

    function rollEmoji(roll) {
      const map = {
        1: "‚öÄ",
        2: "‚öÅ",
        3: "‚öÇ",
        4: "‚öÉ",
        5: "‚öÑ",
        6: "‚öÖ",
      };
      return map[roll] || "üé≤";
    }

    function addLog(text) {
      const div = document.createElement("div");
      div.classList.add("log-entry");
      div.innerHTML = text;
      logEl.prepend(div);
    }
  </script>
</body>
                </html>
